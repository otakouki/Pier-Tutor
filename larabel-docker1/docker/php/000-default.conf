<VirtualHost *:80>
       ServerAdmin webmaster@localhost
       DocumentRoot /var/www/ecc/public
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined
       <Directory /var/www/ecc/public>
           AllowOverride All
           Require all granted
       </Directory>
</VirtualHost>

Listen 81
<VirtualHost *:81>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/emergency/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/emergency/public>
        AllowOverride All
    </Directory>
</VirtualHost>